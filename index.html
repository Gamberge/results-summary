<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="index.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="card-left">
      <div class="result">
        <h2>Your Result</h2>
      </div>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="comment">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="card-right">
      <div class="summary">
        <h3>Summary</h3>
      </div>
      <div class="categories">
        <div class="note-reaction">
          <div class="note-reaction-left">
            <img src="assets/images/icon-reaction.svg" alt="icone">
            <p class="name-reaction">Reaction</p>
          </div>
          <div class="note-reaction-right">
            <p><span>80</span> / 100</p>
          </div>
        </div>
        <div class="note-memory">
          <div class="note-memory-left">
            <img src="assets/images/icon-memory.svg" alt="icone">
            <p class="name-memory">Memory</p>
          </div>
          <div class="note-memory-right">
            <p><span>92</span> / 100</p>
          </div>
        </div>
        <div class="note-verbal">
          <div class="note-verbal-left">
            <img src="assets/images/icon-verbal.svg" alt="icone">
            <p class="name-verbal">Verbal</p>
          </div>
          <div class="note-verbal-right">
            <p><span>61</span> / 100</p>
          </div>
        </div>
        <div class="note-visual">
          <div class="note-visual-left">
            <img src="assets/images/icon-visual.svg" alt="icone">
            <p class="name-visual">Visual</p>
          </div>
          <div class="note-visual-right">
            <p><span>72</span> / 100</p>
          </div>
        </div>

      </div>
      <button type="button">Continue</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">CÃ©dric</a>.
  </div>
</body>

</html>
